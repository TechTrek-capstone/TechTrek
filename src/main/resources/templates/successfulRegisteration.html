<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <title>Log In Required</title>
</head>
<body>


<!--    Registration Success! -->

<div class="modal" tabindex="-1" role="dialog" id="registrationSuccessModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-success">Registration successful!</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p class="lead">
                    <h4 class="mb-3">A verification email has been sent to: <span class="badge badge-pill badge-success" th:text="${emailId}"></span></h4>
                    If you already have confirmed your email, you are now able to log in.
                </p>
            </div>
        </div>
    </div>
</div>

<!--<div class="alert alert-success" role="alert">-->
<!--    <h4 class="alert-heading">Well done!</h4>-->
<!--    <p th:text="'A verification email has been sent to: ' + ${emailId}" ></p>-->
<!--    <hr>-->
<!--    <p class="mb-0">Check your email! <br />If you already have confirmed your email, you are now able to log in.</p>-->
<!--</div>-->

<div class="text-center mr-auto ml-auto pt-4 pr-5 pl-5 pb-4 shadow"
     style="border: 1px solid lightgray; border-radius: 2rem; width: 25rem; position: relative; top: 50%; transform: translateY(50%);">
    <h1 class="text-primary">Sign In</h1>
    <p class="lead">Please log in to access your TechTrek profile</p>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and/or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have successfully logged out.
    </div>

    <hr class="mb-4 mt-4" style="border:1px solid #016ff9"/>
    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <input class="form-control-lg" style="border-radius: 3rem; border: 1px solid lightgray" id="username"
                   name="username" type="text" placeholder="Username"/>
        </div>
        <div class="form-group">
            <input class="form-control-lg" style="border-radius: 3rem; border: 1px solid lightgray" id="password"
                   name="password" type="password" placeholder="Password"/>
        </div>

        <button type="submit" class="mt-3 btn btn-lg btn-primary">Sign in</button>
    </form>

    <small>
        <br>Not a user? <a href="/#register">Register for an account.</a></small>
</div>

<standard_scripts th:replace="partials/partials :: footer"></standard_scripts>
<script>
    $(document).ready(function(){
        $("#registrationSuccessModal").modal('show');
    });
</script>
</body>
</html>
