<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head th:replace="partials/partials :: head">
    <title>Post an event</title>
</head>

<body>
<nav th:replace="partials/partials :: navbar"></nav>

<container>

    <h1 class="mt-3 text-center">Create Event Listing</h1>

    <form th:action="@{/events/create}" th:method="POST" th:object="${event}" class="w-50 ml-auto mr-auto" id="createEventForm">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="ex. Tech Talk: How to Succeed In a Remote Environment" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="date" th:field="*{date}" class="form-control" id="date" required>
            </div>


            <div class="form-group col-md-6">
                <label for="time">Time</label>
                <input type="text" th:field="*{time}" class="form-control" id="time" placeholder="ex. 2:00PM - 5:00PM CDT" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="location">Location</label>
                <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="ex. 600 Navarro St #600, San Antonio, TX 78205" required>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="eventDescription">Description</label>
                <textarea name="eventDescription" th:field="*{description}" id="eventDescription" placeholder="Describe general purpose of event, dress code, any required materials, etc." class="form-control quill-editor" rows="10" required></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="rsvpUrl">RSVP URL</label>
                <input type="text" th:field="*{rsvpUrl}" class="form-control" id="rsvpUrl" placeholder="ex. https://www.example.com/rsvp/...">
            </div>
        </div>

        <button type="submit" class="btn btn-block btn-primary">Submit</button>
    </form>

</container>

<standard_scripts th:replace="partials/partials :: footer"></standard_scripts>
</body>
</html>
