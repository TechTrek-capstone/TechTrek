    <h1 class="mt-3 text-center">Edit Event</h1>

    <form th:method="POST" th:action="@{'/events/' + ${event.getId()} + '/edit'}" class="w-50 ml-auto mr-auto" id="editJobForm">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="title">Title</label>
                <input type="text" class="form-control text-left" id="title" name="title" th:value="${event.title}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input name="date" type="date" th:value="${#dates.format(event.date, 'yyyy-MM-dd')}" class="form-control" id="date" required>
            </div>

            <div class="form-group col-md-6">
                <label for="time">Time</label>
                <input name="time" type="text" th:value="${event.time}" class="form-control" id="time" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="location">Location</label>
                <input name="location" type="text" th:value="${event.location}" class="form-control" id="location" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="eventDescription">Description</label>
                <textarea name="description" th:utext="${event.description}" id="eventDescription" placeholder="Describe general purpose of event, dress code, any required materials, etc." class="form-control quill-editor" rows="10" required></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="rsvpUrl">RSVP URL</label>
                <input name="rsvpUrl" type="text" th:value="${event.rsvpUrl}" class="form-control" id="rsvpUrl" placeholder="ex. https://www.example.com/rsvp/...">
            </div>
        </div>

        <button type="submit" class="btn btn-block btn-primary">Edit event</button>
    </form>

</container>

<standard_scripts th:replace="partials/partials :: footer"></standard_scripts>
