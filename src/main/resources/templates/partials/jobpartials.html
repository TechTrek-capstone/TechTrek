<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<!-- ########### Jobs Card ############## -->
<!--Basic job listing fragment used to show all jobs in cards.-->

<div class="d-flex justify-content-around flex-wrap w-50-lg" th:fragment="jobsListFrag">

    <div th:each="job : ${jobs}" class="card mb-5" style="width: 18rem;">
        <a th:href="@{|/jobs/${job.id}|}">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">

                        <!-- Job title -->
                        <h5 th:text="${job.title}" class="card-title"></h5>

                        <!-- Company and Location -->
                        <span class="text-black-50"><span th:text="${job.getCompany().getName()}">Company</span> | <span th:text="${job.location}">Location</span></span>
                    </li>

                    <li class="list-group-item">
                        <!-- Job description -->
                        <!-- Note: Limiting the jobs text (description) to 100 chars for readability in the card and to prevent growing the div. -->
                        <p th:utext="${#strings.abbreviate(job.description, 100)}" class="card-text">Description text.</p>


                        <div class="text-right">
                            <!-- Posting date -->
                            <span class="text-black-50 text-right" style="font-size: .75rem;">Posted: <span th:text="${#dates.format(job.listingDate, 'MM-dd-yyyy')}">Listing date</span></span>
                        </div>
                    </li>
                </ul>
            </div>
        </a>
    </div>
</div>
