    <title>Dashboard</title>

<body>

<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>

        <div class="sidebar-content">
            <div class="sidebar-brand">

                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-header">
                <a th:href="@{/profile}">
                <div class="user-pic" th:if="${user.profilePic == null}">
                    <img class="img-responsive img-rounded"
                         src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                         alt="User picture">
                </div>
                    <div class="user-pic" th:unless="${user.profilePic == null}">

                    <span class="user-status">

            <span>Online</span>
          </span>
                </div>
            </div>

              </span>

                    </div>
                </div>
            </div>

                <ul>
                    <li class="header-menu">

                        </a>

                            <ul>
                                <li>

                                </li>
                                <li>

                                    <a href="#"> Users

                            </ul>
                        </div>
                    </li>
                    <li class="sidebar-dropdown">

                            <ul>
                                <li>

                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/jobs/create}">Create

                                </li>
                                <li>
                                    <a th:href="@{/companies}">Companies
                                        <span class="badge badge-pill badge-success">Admin</span></a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="#">
                            <i class="fa fa-shopping-cart"></i>

                        </a>
                        <div class="sidebar-submenu">
                            <ul>
                                <li>
                                    <a th:href="@{/events}">Browse
                                    </a>
                                </li>
                                <li>
                                    <a th:href="@{/events/create}">Create

                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a th:href="@{/resume}">
                            <i class="fas fa-file"></i>

                        </a>
                    </li>
                    <li class="header-menu">
                        <span>Extra</span>
                    </li>
                    <li>
                        <a href="#">

                        </a>
                    </li>
                    <li>

                            <i class="fa fa-folder"></i>
                            <span>Examples</span>
                        </a>
                    </li>

        </div>

        <div class="sidebar-footer">
            <a href="#">

            </a>
            <a th:href="@{/logout}">
                <i class="fas fa-power-off" style="color:#b52628";></i>
            </a>
        </div>
    </nav>
