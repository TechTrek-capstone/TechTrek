<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head th:replace="partials/partials :: head">
    <title>Dashboard</title>
</head>
<head>
    <link rel="stylesheet" href="/css/dash-style.css">

</head>

<body>
<nav th:replace="partials/partials :: navbar"></nav>

<!-- Ensure Data is not loaded when not authenticated -->
<div sec:authorize="isAuthenticated()" >

    <!--   Start Dashboard  -->


    <div class="container">
        <div class="row">
            <div class="col-md-6" th:replace="partials/jobpartials :: dashJobsListFrag">
            </div>
            <div class="col-md-6" th:replace="partials/jobpartials :: dashJobsListFrag">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" th:replace="partials/jobpartials :: dashJobsListFrag">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" th:replace="partials/jobpartials :: dashJobsListFrag">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" th:replace="partials/jobpartials :: dashJobsListFrag">
            </div>
            <div class="col-md-6" th:replace="partials/jobpartials :: dashJobsListFrag">
            </div>
        </div>
    </div>

    <!--     End Dashboard -->


</div>

<standard_scripts th:replace="partials/partials :: footer"></standard_scripts>

<script src="/js/dashboard/app-style-switcher.js"></script>
<script src="/js/dashboard/custom.js"></script>


</body>
</html>
