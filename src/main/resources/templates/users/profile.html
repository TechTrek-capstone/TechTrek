<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head th:replace="partials/partials :: head">
    <title>Profile</title>
</head>

<body>
<nav th:replace="partials/partials :: navbar"></nav>

<container class="text-center">
    <h1>User Profile</h1>
    <p>This page will show the user's profile.</p>
</container>

<!-- TODO: Add github_username  -->
<div sec:authorize="isAuthenticated()" style="border:#b52628 2px solid;">
    This content is only shown to authenticated users.
    User ID: <span th:text="${#authentication.principal.id}"></span>
    Username: <span th:text="${#authentication.principal.username}"></span>
    Email: <span th:text="${#authentication.principal.email}"></span>
</div>
<div>
    <img th:src="| https://grass-graph.moshimo.works/images/purnellbp.png |" alt="">
</div>

<standard_scripts th:replace="partials/partials :: footer"></standard_scripts>
</body>
</html>
