<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/material-kit.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon-16x16.png}" sizes="16x16">
    <link rel="icon" type="image/png" th:href="@{/img/favicon-32x32}" sizes="32x32">
    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">
    <title>TechTrek - Begin your journey</title>
</head>
<body>

<div class="text-center mr-auto ml-auto pt-4 pr-5 pl-5 pb-4 shadow" style=" width: 25rem; position: relative; top: 50%; transform: translateY(20%);">
    <img th:src="@{img/android-chrome-192x192.png}" alt="TechTrek Logo">
    <p class="lead">Please log in to access your TechTrek profile</p>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and/or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have successfully logged out.
    </div>

    <form th:action="@{/login}" method="post" autocomplete="off">

        <div class="form-group">
            <input class="form-control" id="username" name="username" type="text" placeholder="Username"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" type="password" placeholder="Password"/>
        </div>

        <button type="submit" class="mt-3 btn btn-lg btn-primary">Sign in</button>
    </form>

    <h4><br>Not a user? <a href="/#registerModal">Register for an account.</a></h4>
</div>

<!--<standard_scripts th:replace="partials/partials :: footer"></standard_scripts>-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script type="text/javascript"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/bootstrap-material-design.min.js"></script>
<script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/material-kit.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="text/javascript" th:src="@{/js/landingPage.js}"></script>
</body>
</html>
